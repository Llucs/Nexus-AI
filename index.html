<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Pro Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #e2e8f0; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #app { width: 95%; max-width: 1000px; height: 90vh; background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 16px; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        header { padding: 15px; background: rgba(0, 0, 0, 0.3); display: flex; align-items: center; border-bottom: 1px solid var(--border); }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; padding: 15px; border-radius: 12px; max-width: 90%; animation: fadeIn 0.3s ease; position: relative; }
        .user-msg { background: var(--primary); align-self: flex-end; margin-left: auto; }
        .ai-msg { background: rgba(255, 255, 255, 0.08); border-left: 4px solid var(--primary); }
        
        /* Estilo do Código */
        pre { background: #000 !important; padding: 15px; border-radius: 8px; overflow-x: auto; position: relative; }
        code { font-family: 'Fira Code', monospace; font-size: 0.9em; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: var(--primary); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7em; }
        
        .input-area { padding: 20px; background: rgba(0, 0, 0, 0.2); display: flex; gap: 10px; }
        input { flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); padding: 15px; border-radius: 8px; color: white; outline: none; }
        .typing { font-size: 0.8em; color: var(--primary); margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div id="app">
    <header><span style="font-weight: 600; letter-spacing: 1px;">NEXUS AI PRO</span></header>
    <div id="chat-window"></div>
    <div id="typing-indicator" class="typing" style="padding-left: 20px;">Nexus está digitando...</div>
    <div class="input-area">
        <input id="prompt" type="text" placeholder="Pergunte qualquer coisa..." autofocus>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const input = document.getElementById('prompt');
    const typingIndicator = document.getElementById('typing-indicator');

    // Configura o Marked para usar o Highlight.js
    marked.setOptions({
        highlight: function(code) { return hljs.highlightAuto(code).value; }
    });

    function createMessageDiv(isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user-msg' : 'ai-msg'}`;
        chatWindow.appendChild(div);
        return div;
    }

    async function typeWriter(text, element) {
        const tokens = text.split(' ');
        let currentText = '';
        for (let word of tokens) {
            currentText += word + ' ';
            element.innerHTML = marked.parse(currentText);
            // Adiciona botões de copiar nos blocos de código gerados
            element.querySelectorAll('pre').forEach(pre => {
                if (!pre.querySelector('.copy-btn')) {
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.innerText = 'Copiar';
                    btn.onclick = () => {
                        navigator.clipboard.writeText(pre.innerText.replace('Copiar', ''));
                        btn.innerText = 'Copiado!';
                        setTimeout(() => btn.innerText = 'Copiar', 2000);
                    };
                    pre.appendChild(btn);
                }
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
            await new Promise(r => setTimeout(r, 30)); // Velocidade da digitação
        }
    }

    input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter' && input.value.trim() !== '') {
            const query = input.value;
            input.value = '';
            
            const userDiv = createMessageDiv(true);
            userDiv.textContent = query;

            typingIndicator.style.display = 'block';
            
            try {
                const url = `https://text.pollinations.ai/${encodeURIComponent(query)}?model=openai`;
                const response = await fetch(url);
                const data = await response.text();

                typingIndicator.style.display = 'none';
                const aiDiv = createMessageDiv(false);
                await typeWriter(data, aiDiv);
            } catch (err) {
                typingIndicator.innerText = "Erro ao conectar.";
            }
        }
    });
</script>
</body>
</html>
