name: Android Build (Debug APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Cache seguro (não inclui transforms-*)
      - name: Cache Gradle (safe)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches/modules-2
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Faz o download do Gradle e corrige permissão dos binários extraídos
      - name: Fix Gradle distribution permissions
        shell: bash
        run: |
          set -e
          ./gradlew --version --no-daemon || true
          shopt -s globstar nullglob
          for f in "$HOME"/.gradle/wrapper/dists/**/gradle-*/bin/*; do
            chmod +x "$f" || true
          done

      # ESSENCIAL: limpa o cache de transforms que está quebrado no teu log
      - name: Clear Gradle transforms cache
        shell: bash
        run: rm -rf ~/.gradle/caches/transforms-*

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: NexusAI-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error