name: Nexus AI Self-Evolution
on:
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: AI Evolution Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat << 'EOF' > evolve.js
          const fs = require('fs');

          async function evolve() {
              // 1. Mapeia os arquivos atuais (ignorando lixo)
              const files = fs.readdirSync('./').filter(f => 
                  !f.startsWith('.') && 
                  f !== 'evolve.js' && 
                  !f.includes('node_modules') &&
                  f !== 'package.json'
              );
              
              let memory = fs.existsSync('nexus_memory.json') ? fs.readFileSync('nexus_memory.json', 'utf8') : "{}";
              let context = `Propriet√°rio: Llucs\nMem√≥ria T√©cnica: ${memory}\n`;
              
              files.forEach(f => {
                  if (fs.lstatSync(f).isFile()) {
                      context += `\nFILE [${f}]:\n${fs.readFileSync(f, 'utf8')}\n`;
                  }
              });

              // 2. Prompt ultra-r√≠gido para evitar erros de formato
              const prompt = `Voc√™ √© o sistema NEXUS. Dono: Llucs. 
              TAREFA: Melhore o c√≥digo e a UI. 
              REGRAS: 
              1. Responda APENAS JSON puro. Sem conversas.
              2. Formato: {"files": [{"path": "...", "content": "..."}], "update_memory": {}}
              3. Mantenha os cr√©ditos exclusivos para Llucs.`;

              try {
                  const response = await fetch('https://text.pollinations.ai/', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          messages: [
                              { role: 'system', content: 'Voc√™ √© um arquiteto que exporta apenas JSON puro.' },
                              { role: 'user', content: prompt + "\n\nContexto:\n" + context }
                          ],
                          model: 'openai'
                      })
                  });

                  const text = await response.text();
                  console.log("Resposta da IA recebida.");

                  // Tenta extrair apenas a parte que √© JSON (caso a IA fale bobagem antes)
                  const jsonMatch = text.match(/\{[\s\S]*\}/);
                  if (!jsonMatch) throw new Error("A IA n√£o retornou um JSON v√°lido.");
                  
                  const data = JSON.parse(jsonMatch[0]);

                  // 3. S√≥ tenta salvar se 'files' for uma lista v√°lida
                  if (data && data.files && Array.isArray(data.files)) {
                      data.files.forEach(file => {
                          console.log(`Atualizando arquivo: ${file.path}`);
                          fs.writeFileSync(file.path, file.content);
                      });
                  }

                  if (data.update_memory) {
                      fs.writeFileSync('nexus_memory.json', JSON.stringify(data.update_memory, null, 2));
                  }
              } catch (e) {
                  console.error("Erro no processamento:", e.message);
                  process.exit(1);
              }
          }
          evolve();
          EOF
          node evolve.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Evolu√ß√£o Nexus por Llucs"
          title: "ü§ñ Evolu√ß√£o Nexus [Llucs]"
          body: "Altera√ß√µes autom√°ticas focadas em performance e UI."
          branch: nexus-ai-updates
          delete-branch: true
