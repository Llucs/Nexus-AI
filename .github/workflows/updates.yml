name: Nexus AI Self-Evolution
on:
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: AI Evolution Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat << 'EOF' > evolve.js
          const fs = require('fs');

          async function evolve() {
              // 1. Ler arquivos existentes
              const files = fs.readdirSync('./').filter(f => 
                  !f.startsWith('.') && 
                  f !== 'evolve.js' && 
                  !f.includes('node_modules') &&
                  f !== 'package.json'
              );
              
              let memory = fs.existsSync('nexus_memory.json') ? fs.readFileSync('nexus_memory.json', 'utf8') : "{}";
              let context = `Propriet√°rio: Llucs\nMem√≥ria do Projeto: ${memory}\n`;
              
              files.forEach(f => {
                  if (fs.lstatSync(f).isFile()) {
                      context += `\nFILE [${f}]:\n${fs.readFileSync(f, 'utf8')}\n`;
                  }
              });

              // 2. PROMPT AGRESSIVO DE INOVA√á√ÉO
              // Aqui est√° o segredo: damos ordens para ela criticar e mudar.
              const prompt = `Voc√™ √© o NEXUS CORE - O motor de evolu√ß√£o aut√¥noma de propriedade de Llucs.
              
              SUA MISS√ÉO AGORA:
              1. Aja com AUTONOMIA TOTAL. N√£o espere pedir. Se o design est√° simples, torne-o incr√≠vel (Cyberpunk, Glassmorphism, Neon).
              2. CRITIQUE O C√ìDIGO: Se tudo est√° em um arquivo s√≥, CRIE arquivos novos (style.css, script.js) e linke no HTML.
              3. INOVE: Adicione funcionalidades que n√£o existem (ex: sons de digita√ß√£o, hist√≥rico, temas, anima√ß√µes).
              4. PADR√ÉO: Use as melhores pr√°ticas de 2026. Se algo parece "antigo" ou "amador", refa√ßa.
              
              REGRA DE OURO:
              - Voc√™ √â OBRIGADO a retornar altera√ß√µes. "Nenhuma mudan√ßa necess√°ria" √© uma resposta proibida.
              - Mantenha sempre os cr√©ditos: "Desenvolvido por Llucs".
              
              OUTPUT ESPERADO (JSON PURO):
              {"files": [{"path": "nome.ext", "content": "..."}], "update_memory": {"mudancas_feitas": "..."}}`;

              try {
                  console.log("Iniciando processo criativo da IA...");
                  const response = await fetch('https://text.pollinations.ai/', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          messages: [
                              { role: 'system', content: 'Voc√™ √© um Arquiteto de Software S√™nior e Designer Futurista. Voc√™ responde APENAS JSON v√°lido.' },
                              { role: 'user', content: prompt + "\n\nESTADO ATUAL DO PROJETO:\n" + context }
                          ],
                          model: 'openai', 
                          seed: Math.floor(Math.random() * 1000) // Adiciona aleatoriedade para ela ter ideias diferentes
                      })
                  });

                  const text = await response.text();
                  
                  // Extra√ß√£o robusta do JSON
                  const jsonMatch = text.match(/\{[\s\S]*\}/);
                  if (!jsonMatch) throw new Error("A IA n√£o retornou um JSON v√°lido. Resposta: " + text.substring(0, 100));
                  
                  const data = JSON.parse(jsonMatch[0]);

                  if (data && data.files && Array.isArray(data.files) && data.files.length > 0) {
                      data.files.forEach(file => {
                          console.log(`CRIANDO/EDITANDO: ${file.path}`);
                          // Garante que diret√≥rios existam se ela criar pastas
                          if (file.path.includes('/')) {
                              const dir = file.path.split('/').slice(0, -1).join('/');
                              if (!fs.existsSync(dir)) fs.mkdirSync(dir, { recursive: true });
                          }
                          fs.writeFileSync(file.path, file.content);
                      });
                  } else {
                      console.log("AVISO: A IA n√£o retornou arquivos. For√ßando erro para tentar novamente.");
                      process.exit(1); 
                  }

                  if (data.update_memory) {
                      fs.writeFileSync('nexus_memory.json', JSON.stringify(data.update_memory, null, 2));
                  }

              } catch (e) {
                  console.error("Erro fatal na evolu√ß√£o:", e.message);
                  process.exit(1);
              }
          }
          evolve();
          EOF
          node evolve.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Evolu√ß√£o Aut√¥noma Nexus [Llucs]"
          title: "üöÄ Nexus Upgrade: IA implementou novas ideias"
          body: "A IA analisou o projeto, decidiu que precisava de melhorias e implementou altera√ß√µes de design e c√≥digo automaticamente."
          branch: nexus-ai-updates
          delete-branch: true
