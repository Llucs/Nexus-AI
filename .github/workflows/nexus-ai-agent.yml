name: Nexus AI Autonomous Agent

on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Instrução para a IA"
        required: true

jobs:
  nexus-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: |
          npm install node-fetch@2

      - name: Criar estrutura Nexus
        run: |
          mkdir -p .nexus
          mkdir -p scripts

      - name: Validar scripts
        run: |
          if [ ! -f scripts/analyze-project.js ]; then
            echo "scripts/analyze-project.js não existe" && exit 1
          fi
          if [ ! -f scripts/nexus-agent.js ]; then
            echo "scripts/nexus-agent.js não existe" && exit 1
          fi

      - name: Analisar projeto
        run: node scripts/analyze-project.js

      - name: Rodar Nexus AI Agent
        env:
          NEXUS_INSTRUCTION: ${{ github.event.inputs.instruction }}
        run: node scripts/nexus-agent.js

      - name: Limpar arquivos Nexus
        run: |
          rm -rf .nexus

      - name: Configurar identidade Git
        run: |
          git config --global user.name "nexus-ai-bot"
          git config --global user.email "nexus-ai-bot@users.noreply.github.com"

      - name: Criar branch, commit e push
        run: |
          git checkout -b nexus-ai-agent
          git add .
          if git diff --cached --quiet; then
            echo "Nenhuma mudança para commitar."
            exit 0
          fi
          git commit -m "Nexus AI autonomous improvements"
          git push origin nexus-ai-agent

      - name: Criar Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Nexus AI Autonomous Refactor" \
            --body "Refatoração automática feita pelo Nexus AI" \
          || echo "PR já existe ou não foi possível criar"